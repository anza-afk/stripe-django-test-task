version: "3.8"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./invoice_generator/:/usr/src/invoice_generator/
    ports:
      - 8000:8000
    env_file:
      - ./invoice_generator/invoice_generator/.env
    depends_on:
      - db

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=1347aloalo 
      - POSTGRES_DB=test_bd_dev

volumes:
  postgres_data: